<div class="container">
    <div class="row row-content" ng-controller="MenuController ">
        <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button"> {{showDetails?'Hide Details':'Show Details'}} </button>
        <div class="col-xs-12">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{active:isSelected(1)}"> <a role="tab" ng-click="select(1)"> The Menu</a> </li>
                <li role="presentation" ng-class="{active:isSelected(2)}"> <a role="tab" ng-click="select(2)">Appetizers</a> </li>
                <li role="presentation" ng-class="{active:isSelected(3)}"> <a role="tab" ng-click="select(3)">Mains</a> </li>
                <li role="presentation" ng-class="{active:isSelected(4)}"><a role="tab" ng-click="select(4)">Deserts</a></li>
            </ul>
            <div class="tab-content">
                <ul class="media-list" ng-repeat="dish in dishes|filter:{'category':filtText}">
                    <li class="media">
                        <div class="media-left media-middle">
                            <a ui-sref="app.dishdetails({id: dish.id})"> <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza"> </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}<span class="label label-danger">{{dish.label}}</span><span class="badge">{{dish.price|currency}}</span></h2>
                            <p ng-show="showDetails">{{dish.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
